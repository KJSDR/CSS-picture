<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰tretat Sunset by Claude Monet</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Times New Roman', serif;
        }

        .painting-container {
            width: 900px;
            height: 600px;
            position: relative;
            border: 15px solid #654321;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background: #1a1a1a;
        }

        .title {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: #d4af37;
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
        }

        /* Sky - more accurate to Monet's dramatic sunset */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            background: linear-gradient(
                to bottom,
                #4a4a4a 0%,
                #6a5a8a 15%,
                #8b4b8a 25%,
                #b8456a 35%,
                #d4674a 45%,
                #e89530 55%,
                #f5b020 65%,
                #ffcc20 75%,
                #ffd700 85%,
                #ffaa44 100%
            );
        }

        /* Purple cloud mass behind sun */
        .purple-clouds {
            position: absolute;
            top: 35%;
            right: 15%;
            width: 350px;
            height: 180px;
            background: radial-gradient(
                ellipse at center,
                rgba(75, 45, 85, 0.8) 0%,
                rgba(95, 55, 105, 0.6) 40%,
                rgba(120, 70, 130, 0.4) 70%,
                transparent 100%
            );
            border-radius: 60%;
            z-index: 1;
        }

        /* The famous orange sun - burning coal effect */
        .sun {
            position: absolute;
            top: 52%;
            right: 28%;
            width: 45px;
            height: 45px;
            background: radial-gradient(
                circle,
                #ff6600 0%,
                #ff4400 30%,
                #cc3300 70%,
                #991100 100%
            );
            border-radius: 50%;
            z-index: 2;
            box-shadow: 
                0 0 20px rgba(255, 102, 0, 0.8),
                0 0 40px rgba(255, 68, 0, 0.4),
                0 0 60px rgba(255, 68, 0, 0.2);
        }

        /* Sea - darker tones matching the original */
        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(
                to bottom,
                #2c4f7a 0%,
                #1e3a5f 25%,
                #152944 50%,
                #0f1f33 75%,
                #0a1422 100%
            );
        }

        /* Brushstroke texture overlay for impressionist effect */
        .brushstrokes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    rgba(255,255,255,0.02) 1px,
                    transparent 2px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    rgba(0,0,0,0.02) 1px,
                    transparent 2px,
                    transparent 3px
                );
            z-index: 15;
            pointer-events: none;
        }

        /* Main cliff - Falaise d'Aval with arch cutout */
        .main-cliff {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 550px;
            height: 95%;
            background: linear-gradient(
                135deg,
                #3d2f1f 0%,
                #2a1e14 25%,
                #1a120c 50%,
                #0f0a07 75%,
                #000000 100%
            );
            clip-path: polygon(
                0% 100%, 
                0% 10%, 
                45% 0%, 
                70% 8%, 
                85% 25%, 
                88% 35%,
                92% 40%,
                95% 45%,
                98% 55%,
                100% 65%,
                100% 100%,
                85% 100%,
                85% 55%,
                82% 45%,
                78% 40%,
                75% 45%,
                72% 55%,
                70% 65%,
                68% 75%,
                65% 85%,
                62% 100%
            );
            z-index: 5;
        }

        /* Porte d'Aval arch opening - cut through the cliff */
        .arch-opening {
            position: absolute;
            bottom: 35%;
            right: 22%;
            width: 100px;
            height: 200px;
            background: transparent;
            z-index: 8;
        }

        /* Arch shape - creates the actual opening */
        .arch-opening::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 200px;
            background: linear-gradient(
                to bottom,
                #6a5a8a 0%,
                #8b4b8a 20%,
                #d4674a 40%,
                #e89530 60%,
                #ffcc44 80%,
                #ffd700 100%
            );
            clip-path: ellipse(50px 100px at 50% 100%);
            z-index: 8;
        }



        /* Additional cliff details */
        .cliff-shadow {
            position: absolute;
            bottom: 0;
            left: 400px;
            width: 200px;
            height: 60%;
            background: linear-gradient(
                90deg,
                rgba(0,0,0,0.6) 0%,
                rgba(0,0,0,0.3) 50%,
                transparent 100%
            );
            z-index: 4;
        }



        /* Gentle wave patterns */
        .wave-pattern {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: gentle-wave 4s ease-in-out infinite;
        }

        .wave-pattern:nth-child(2) {
            bottom: 15%;
            animation-delay: 1s;
        }

        .wave-pattern:nth-child(3) {
            bottom: 20%;
            animation-delay: 2s;
        }

        @keyframes gentle-wave {
            0%, 100% { opacity: 0.1; transform: scaleX(1); }
            50% { opacity: 0.3; transform: scaleX(1.1); }
        }

        /* Beach area */
        .beach {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5%;
            background: linear-gradient(
                to right,
                #2a1e14 0%,
                #3d2f1f 30%,
                #2a1e14 60%,
                #1a120c 100%
            );
            z-index: 2;
        }

        /* Atmospheric haze */
        .atmospheric-haze {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 204, 68, 0.1) 30%,
                rgba(255, 170, 68, 0.15) 60%,
                rgba(255, 136, 68, 0.1) 100%
            );
            z-index: 1;
        }
    </style>
</head>
<body>
        <!-- Sky and atmospheric elements -->
        <div class="sky"></div>
        
        <div class="sun"></div>
        
        <div class="sea"></div>
        
        <div class="main-cliff"></div>
       
        <div class="brushstrokes"></div>
        
    </div>
</body>
</html>
